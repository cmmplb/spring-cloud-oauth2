server:
  # 服务端口, 引用pom文件变量
  port: @system.server.port@
  servlet:
    # 路径
    context-path: /

spring:
  application:
    # 应用程序名称
    name: @project.artifactId@
  profiles:
    # 引用配置文件
    include:
      - database
      - eureka-client
      - management
      - mybatis-plus
      - redis
#      - security_oauth2